<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleContact.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Audi</title>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">
            <img src="images/logo.png" alt="Logo">
            </a>

            <input type="checkbox" id="menu-toggle" />
            <label for="menu-toggle" class="hamburger">&#9776;</label>

            <ul class="nav-links">
            <li><a href="Models.html">Models</a></li>
            <li><a href="BuildPrice.html">Build & Price</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="faq.html">FAQ</a></li>
            <li><a href="contactUs.html">Contact Us</a></li>
            </ul>

            <a href="Login.html" class="user">
            <img src="images/user.png" alt="User">
            </a>
        </div>
    </nav>
    <main>
        <div class="contact-container">
            <div class="imagebg">
                <img class="bg-contact"  src="images/bg-contact.jpeg" alt="RS6 Background">
                <h1 class="contactUs">Contact Audi Canada</h1>
            </div>
            <form id="contact-form" action="/submit-path" method="post">
                <div class="contactsNames">
                    <label class="labelsContact" for="name">Name:</label>
                    <input class ="inputContact" type="text" id="name" name="name" required>
                    <label class="labelsContact" for="email">Email:</label>
                    <input class ="inputContact" type="email" id="email" name="email" required>
                    <label class="labelsContact" for="phone">Phone:</label>
                    <input class ="inputContact" type="tel" id="phone" name="phone" required>
                    <label class="labelsContact" for="model">Model:</label>
                    <select id="model" name="model" required>
                        <option value="Audi RS6">2025 RS 6 Avant Performance</option>
                        <option value="Audi E-tronic">Audi E-tronic</option>
                    </select>
                </div>  
                <label class="labelsMessage" for="message">Message:</label>
                <textarea class ="inputMessage" id="message" name="message" required></textarea>
                <button class="submitButton" type="submit">Submit</button>
              </form>
        </div>
    </main>
</body>
</html>
